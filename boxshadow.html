<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        h1{
            text-shadow: 5px 4px 2px rgba(175, 202, 175, 0.692);
        }
        p{
            border: 1px solid black;
            box-shadow: 4px 5px rgba(175, 202, 175, 0.692);
            width: 400px;
            height: 50px;
        }
        img{
           box-shadow: 5px 6px  rgba(175, 202, 175, 0.692);
            width: 400px;
            height: 400px
        }
    </style>
</head>
<body>
    <center>
    <h1> ITVEDANT </h1>
    <p>India's Leading and Trusted IT Training Institute Offering Classroom & Online Training</p>
    <img src="./img/it vedant logo.jpg" alt="">
</center>
</body>
</html>
